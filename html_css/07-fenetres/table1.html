<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="table1.css">
    <title>Tableau 1 HTML</title>
</head>
<body>
    <h1>Tableau 1 html</h1>
    
    <table> <!-- declaration du tableau -->
        <thead> <!-- table head : entete du tableau -->
            <tr> <!-- declaration d'une ligne de tableau -->
                <th colspan="4">Statistiques</th> <!-- precise en gras que chaque cellule fait partie de l'entete du tableau, l'attribut colspan permet de fusionner les cellules horizontalement, rowspan permet de le faire verticalement -->
            </tr>
            <tr>
                <th>Pays</th> <!-- entete a gauche, gras -->
                <th>France</th> <!-- contenu de la cellule -->
                <th>Italie</th>
                <th>Espagne</th>
            </tr>
        </thead>
        <tbody> <!-- table body : corps du tableau (cellules) -->
            <tr>
                <th>Nombre d'habitants</th>
                <td>66 000 000</td>
                <td>41 000 000</td>
                <td>46 000 000</td>
            </tr>
            <tr>
                <th>Capitale</th>
                <td>Paris</td>
                <td>Rome</td>
                <td>Madrid</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
