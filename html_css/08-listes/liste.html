<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="liste.css">
    <title>Liste</title>
</head>
<body>
    
    <ul class="fruits" title="Liste de fruits"> <!-- Definition de la liste -->
        <li>Orange</li> <!-- element de la liste -->
        <li>Fraise</li>
        <li>Poire</li>
    </ul>
    <hr>
<!-- Listes imbriquées : -->
    <ul> <!-- 1ere liste -->
        <li>Pays
            <ul> <!-- 2eme liste -->
                <li>France</li>
                <li>Espagne</li>
                <li>Italie</li>
            </ul>
        </li>
    </ul>
    <hr>
<!-- Listes ordonnées ( les entrées sont numerotées )-->
    <ol>
        <li>HTML/CSS</li>
        <li>SQL/PHP</li>
        <li>JAVASCRIPT/JQUERY</li>
    </ol>
    <hr>
<!-- liste de definitions -->
    <dl>
        <dt>F</dt> <!-- Terme de la definition -->
        <dd>France</dd> <!-- definition de la description -->
        <dd>Finlande</dd>
    </dl>

</body>
</html>
